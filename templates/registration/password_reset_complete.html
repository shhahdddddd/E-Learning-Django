{% extends 'base.html' %}

{% block content %}
<style>
    .reset-container {
        max-width: 400px;
        margin: 3rem auto;
        padding: 0 15px;
    }
    
    .reset-card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    
    .card-header {
        background: linear-gradient(135deg, #3498db, #2c3e50);
        color: white;
        padding: 1.5rem;
        text-align: center;
        border-bottom: none;
    }
    
    .card-header h3 {
        font-weight: 700;
        margin: 0;
        font-size: 1.5rem;
        letter-spacing: 0.5px;
    }
    
    .card-body {
        padding: 1.8rem;
        text-align: center;
    }
    
    .btn-back {
        background-color: #3498db;
        border: none;
        padding: 10px;
        font-weight: 600;
        border-radius: 8px;
        transition: all 0.3s ease;
        width: 100%;
        font-size: 0.95rem;
        letter-spacing: 0.5px;
        color: white;
        text-decoration: none;
        display: inline-block;
        margin-top: 1rem;
    }
    
    .btn-back:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }
</style>

<div class="reset-container">
    <div class="card reset-card">
        <div class="card-header">
            <h3>Password Reset Complete</h3>
        </div>
        <div class="card-body">
            <p class="text-muted">Your password has been set. You can now log in with your new password.</p>
            <a href="{% url 'login' %}" class="btn btn-back">
                <i class="fas fa-sign-in-alt me-2"></i>Log In
            </a>
        </div>
    </div>
</div>
{% endblock %}
